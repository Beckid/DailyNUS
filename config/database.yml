# Default use of database for DailyNUS:
# MySQL is adapted as the official database for DailyNUS.
# It is recommended that you do not choose a different database provider.

default: &default
  adapter: mysql2
  host: localhost
  pool: 5
  timeout: 5000

  # Notice that you need to change the setting below to fit your
  # database connection information.
  username: 
  password: 

development:
  <<: *default
  database: daily_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: daily_test

production:
  <<: *default
  database: daily_production
